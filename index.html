<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelyn's Showtime</title>
    <link rel="icon" type="image/png" href="WebIcon.png">
    <style>
        @font-face {
            font-family: 'OperatorPlus Bold';
            src: url("./8bitOperatorPlus-Bold.ttf");
        }
        @font-face {
          font-family: 'OperatorPlus Regular';
          src: url("./8bitOperatorPlus-Regular.ttf");
        }
        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            border-bottom: 6px solid white;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 60px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            font-size: 18px;
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: cyan;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            flex: 1;
            padding: 100px 20px 20px;
            text-align: center;
        }
        .combined-text {
            font-size: 56px;
            margin-bottom: 20px;
        }
        .combined-text span {
            display: block;
            font-size: 28px;
        }
        .spacer {
            height: 50px;
        }
        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .info-section .text {
            text-align: center;
        }
        .info-section .text h2 {
            font-size: 24px;
            margin: 0;
        }
        .info-section .text p {
            font-size: 12px;
            margin: 0;
        }
        .downbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 6px solid white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">home</a>
        <a href="https://firelyn.github.io/games" id="games">games</a>
        <a href="https://firelyn.github.io/letters" id="letters">letters</a>
        <a href="https://firelyn.github.io/other" id="other">other</a>
    </div>
    <div class="content">
        <div class="combined-text">
            FIRELYN'S SHOWTIME
            <span>WEBSITE</span>
        </div>
        <div class="spacer"></div>
        <div class="info-section">
            <div class="text">
                <h2>What is this website?</h2>
                <p>This is a website I created to share the games<p>
                <p>and projects I've made in the past,<p>
                <p>as well as what you can expect from me in the future!</p>
            </div>
        </div>
    </div>
    <div class="downbar">
        Firelyn's Showtime 2025
    </div>
</body>
</html>
