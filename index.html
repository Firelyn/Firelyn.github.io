<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000; /* Black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid white; /* Outline */
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: inherit; /* Default color */
        }
        .navbar #games:hover {
            color: yellow; /* Hover color for games */
        }
        .navbar #letters:hover {
            color: pink; /* Hover color for letters */
        }
        .navbar #other:hover {
            color: red; /* Hover color for other */
        }
        .content {
            padding: 60px 20px; /* Add padding to avoid content being hidden under the navbar */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#main" id="main">main</a>
        <a href="#games" id="games">games</a>
        <a href="#letters" id="letters">letters</a>
        <a href="#other" id="other">other</a>
    </div>
    <div class="content">
        <h1>Hi</h1>
        <p>Welcome to the website!</p>
    </div>
</body>
</html>
