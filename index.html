<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRELYN'S SHOWTIME</title>
    <link rel="icon" type="image/png" href="WebIcon.png">
    <style>
        @font-face {
            font-family: 'Pixel Operator Mono Bold';
            src: url("./8bitOperatorPlus-Bold.ttf");
        }
        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            border-bottom: 6px solid white;
            z-index: 1000;
        }
        .downbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 6px solid white;
            margin-top: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 40px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            font-size: 22px;
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: cyan;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            flex: 1;
            padding: 100px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .combined-text {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .combined-text span {
            display: block;
            font-size: 24px;
        }
        .spacer {
            height: 50px;
        }
        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .info-section .text {
            text-align: center;
        }
        .info-section .text h2 {
            font-size: 32px;
            margin: 0;
        }
        .info-section .text p {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">home</a>
        <a href="https://firelyn.github.io/games" id="games">games</a>
        <a href="https://firelyn.github.io/letters" id="letters">letters</a>
        <a href="https://firelyn.github.io/other" id="other">other</a>
    </div>
    <div class="content">
        <div class="combined-text">
            FIRELYN'S SHOWTIME
            <span>WEBSITE</span>
        </div>
        <div class="spacer"></div>
        <div class="info-section">
            <div class="text">
                <h2>What is this website?</h2>
                <p>test</p>
            </div>
        </div>
    </div>
    <div class="downbar">
        Firelyn's Showtime 2025-2025 By Firelyn
    </div>
</body>
</html>
