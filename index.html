<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRELYN'S SHOWTIME</title>
    <link rel="icon" type="image/png" href="WebIcon.png">
    <style>
        @font-face {
            font-family: 'Pixel Operator Mono Bold';
            src: url("./8bitOperatorPlus-Bold.ttf");
        }
        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start; /* Changed from space-between to start */
            height: 100vh;
        }
        .navbar, .downbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            z-index: 1000;
        }
        .navbar {
            top: 0;
            border-bottom: 6px solid white; /* Border only at the bottom */
        }
        .downbar {
            bottom: 0;
            border-top: 6px solid white; /* Border only at the top */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 40px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            font-size: 22px;
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: cyan;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            flex: 1;
            padding: 60px 20px; /* Reduced padding from 100px to 60px */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start */
        }
        .combined-text {
            font-size: 48px;
            margin-top: 60px; /* Added margin-top to position below the navbar */
            margin-bottom: 20px;
        }
        .combined-text span {
            display: block;
            font-size: 24px;
        }
        .spacer {
            height: 50px; /* Adjust the height as needed */
        }
        .info-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Reduced margin-top from 50px to 20px */
        }
        .info-section img {
            margin-right: 20px;
            max-width: 600px; /* Increased the size from 100px to 150px */
        }
        .info-section .text {
            text-align: left;
        }
        .info-section .text h2 {
            font-size: 32px;
            margin: 0;
        }
        .info-section .text p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">home</a>
        <a href="https://firelyn.github.io/games" id="games">games</a>
        <a href="https://firelyn.github.io/letters" id="letters">letters</a>
        <a href="https://firelyn.github.io/other" id="other">other</a>
    </div>
    <div class="content">
        <div class="combined-text">
            FIRELYN'S SHOWTIME
            <span>WEBSITE</span>
        </div>
        <div class="info-section">
            <img src="ImageInfo.png" alt="Image">
            <div class="text">
                <h2>What is this website?</h2>
                <p>This is a website I created to share the games
                <p>and projects I've made in the past,<p>
                <p>as well as what you can expect from me in the future!</p>
            </div>
        </div>
    </div>
    <div class="downbar">
        Firelyn's Showtime 2025
    </div>
</body>
</html>
