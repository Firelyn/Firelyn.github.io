<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRELYN'S SHOWTIME</title>
    <link rel="icon" type="image/png" href="spamton_battle.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixel+Operator+Mono+Bold&display=swap');

        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 7px solid white;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: pink;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">home</a>
        <a href="https://firelyn.github.io/games" id="games">games</a>
        <a href="https://firelyn.github.io/letters" id="letters">letters</a>
        <a href="https://firelyn.github.io/other" id="other">other</a>
    </div>
    <div class="content">
        <h1>FIRELYN'S SHOWTIME</h1>
        <p>Welcome to the website!</p>
    </div>
</body>
</html>
