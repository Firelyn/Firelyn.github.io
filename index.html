<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelyn's Showtime!</title>
    <link rel="icon" type="image/png" href="WebIcon.png">
    <style>
        @font-face {
            font-family: 'PixelOperatorBold';
            src: url("./8bitOperatorPlus-Bold.ttf");
        }
        @font-face {
            font-family: 'PixelOperatorRegular';
            src: url("./8bitOperatorPlus-Regular.ttf");
        }
        body {
            margin: 0;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            border-bottom: 6px solid white;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 60px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
            font-size: 18px;
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: cyan;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            flex: 1;
            padding: 100px 20px 20px;
            text-align: center;
        }
        .main-title {
            font-size: 56px;
            margin-bottom: 20px;
        }
        .main-title span {
            display: block;
            font-size: 28px;
        }
        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
        }
        .info-section .text {
            text-align: center;
        }
        .info-section .text h2 {
            font-size: 32px;
            margin: 0;
            font-weight: normal;
        }
        .info-section .text p {
            font-family: 'PixelOperatorRegular', Arial, sans-serif;
            font-size: 24px;
            margin: 0;
        }
        .footer {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 6px solid white;
            position: relative;
        }
        .about-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
        }
        .about-me h2 {
            font-size: 32px;
            margin: 0 20px 0 0;
            font-weight: normal;
        }
        .about-me img {
            margin-right: 20px;
            width: 200px;
            height: 200px;
        }
        .about-me .text {
            text-align: left;
        }
        .about-me .text img {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }
        .social-links {
            margin-top: 20px;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
            text-align: center;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">Home</a>
        <a href="https://firelyn.github.io/games" id="games">Games</a>
        <a href="https://firelyn.github.io/letters" id="letters">Letters</a>
        <a href="https://firelyn.github.io/other" id="other">Other</a>
    </div>    
    <div class="content">
        <div class="main-title">
            FIRELYN'S SHOWTIME
            <span>WEBSITE</span>
        </div>
        <div class="info-section">
            <div class="text">
                <h2>What is this website?</h2>
                <p>This is a website I created to share the games</p>
                <p>and projects I've made in the past, as well</p>
                <p>as what you can expect from me in the future!</p>
            </div>
        </div>
        <div class="spacer" style="height: 50px;"></div>
        <div class="about-me">
            <img src="FirelynImage.png" alt="Image">
            <div class="text">
                <h2>FIRELYN</h2>
                <img src="YourImage1.png" alt="Image 1">
                <img src="YourImage2.png" alt="Image 2">
                <img src="YourImage3.png" alt="Image 3">
            </div>
        </div>
        <div class="spacer" style="height: 50px;"></div>
        <div class="social-links">
            <a href="https://www.youtube.com/yourchannel" target="_blank">YouTube</a>
            <a href="https://www.roblox.com/users/yourprofile" target="_blank">Roblox</a>
        </div>
    </div>
    <div class="footer">
        Firelyn's Showtime 2025
    </div>
</body>
</html>
