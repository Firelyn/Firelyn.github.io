<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @font-face {
            font-family: 'PixelOperatorBold';
            src: url('path/to/PixelOperator-Bold.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ff0000; /* Replace this with your desired hover color */
        }
        .content {
            padding: 60px 20px; /* Add padding to avoid content being hidden under the navbar */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#main">main</a>
        <a href="#games">games</a>
        <a href="#letters">letters</a>
        <a href="#other">other</a>
    </div>
    <div class="content">
        <h1>Hi</h1>
        <p>Welcome to the website!</p>
    </div>
</body>
</html>
