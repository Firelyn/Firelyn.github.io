<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRELYN'S SHOWTIME</title>
    <link rel="icon" type="image/png" href="Spamton_battle.png">
    <style>
        @font-face {
            font-family: 'Pixel Operator Mono Bold';
            src: url('fonts/PixelOperatorMono-Bold.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 6px solid white;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            font-size: 22px; /* Increased font size */
        }
        .navbar a:hover {
            color: inherit;
        }
        .navbar #games:hover {
            color: yellow;
        }
        .navbar #letters:hover {
            color: pink;
        }
        .navbar #other:hover {
            color: red;
        }
        .content {
            padding: 100px 20px; /* Added padding for spacing */
            text-align: center;
        }
        .content h1 {
            font-size: 48px; /* Increased font size for the h1 element */
            margin-bottom: 20px; /* Added margin for spacing */
        }
        .content p {
            font-size: 18px; /* Adjusted font size for paragraph */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">home</a>
        <a href="https://firelyn.github.io/games" id="games">games</a>
        <a href="https://firelyn.github.io/letters" id="letters">letters</a>
        <a href="https://firelyn.github.io/other" id="other">other</a>
    </div>
    <div class="content">
        <h1>FIRELYN'S SHOWTIME</h1>
        <p>WEBSITE</p>
    </div>
</body>
</html>
