<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRELYN'S SHOWTIME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixel+Operator+Mono+Bold&display=swap');

        body {
            margin: 0;
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-size: 20px; /* Base font size */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000; /* Black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 7px solid white; /* Outline */
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase; /* Transform text to all caps */
            font-family: 'Pixel Operator Mono Bold', Arial, sans-serif; /* Apply Pixel Operator font */
            font-size: 1.2em; /* Increase button text size */
        }
        .navbar a:hover {
            color: inherit; /* Default color */
        }
        .navbar #games:hover {
            color: yellow; /* Hover color for games */
        }
        .navbar #letters:hover {
            color: pink; /* Hover color for letters */
        }
        .navbar #other:hover {
            color: red; /* Hover color for other */
        }
        .content {
            padding: 60px 20px; /* Add padding to avoid content being hidden under the navbar */
            font-size: 1em; /* Increase content text size */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" id="home">home</a>
        <a href="#games" id="games">games</a>
        <a href="#letters" id="letters">letters</a>
        <a href="#other" id="other">other</a>
    </div>
    <div class="content">
        <h1>Hi</h1>
        <p>Welcome to the website!</p>
    </div>
</body>
</html>
