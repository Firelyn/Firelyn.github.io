<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firelyn's Showtime!</title>
    <link rel="icon" type="image/png" href="../WebIcon.png">
    <style>
        @font-face {
            font-family: 'PixelOperatorBold';
            src: url("../8bitOperatorPlus-Bold.ttf");
        }
        @font-face {
            font-family: 'PixelOperatorRegular';
            src: url("../8bitOperatorPlus-Regular.ttf");
        }
        body {
            margin: 0;
            font-family: 'PixelOperatorRegular', Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            border-bottom: 6px solid yellow;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 60px;
            display: inline-block;
            transition: color 0.3s;
            text-transform: uppercase;
            font-family: 'PixelOperatorBold', Arial, sans-serif;
            font-size: 18px;
        }
        .navbar a:hover {
            color: yellow;
        }
        .navbar #games {
            color: yellow;
        }
        .content {
            flex: 1;
            padding: 100px 20px 20px;
            text-align: center;
        }
        .main-title {
            font-size: 56px;
            margin-bottom: 20px;
            color: yellow;
        }
        .spacer {
            height: 25px;
        }
        .info-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .info-section img {
            margin-right: 20px;
            flex-shrink: 0;
        }
        .info-section .details {
            text-align: left;
            width: 27%;
        }
        .info-section .details h2 {
            font-family: 'PixelOperatorBold', Arial, sans-serif;
            font-size: 32px;
            margin: 0;
        }
        .info-section .details p {
            font-family: 'PixelOperatorRegular', Arial, sans-serif;
            font-size: 24px;
            margin: 0;
        }
        .status-released {
            color: green;
        }
        .status-soon {
            color: gray;
        }
        .status-future {
            color: red;
        }
        .footer {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 6px solid yellow;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://firelyn.github.io" id="home">Home</a>
        <a href="https://firelyn.github.io/games" id="games">Games</a>
        <a href="https://firelyn.github.io/letters" id="letters">Letters</a>
        <a href="https://firelyn.github.io/other" id="other">Other</a>
    </div>    
    <div class="content">
        <div class="main-title">
            GAMES
        </div>
        <div class="spacer"></div>
        <div class="info-section">
            <img src="IOEImage.png" alt="Increment of Everything Image" width="384" height="216">
            <div class="details">
                <h2>INCREMENT OF EVERYTHING</h2>
                <p>INCREMENTAL</p>
                <div class="spacer"></div>
                <p>STATUS:</p>
                <p class="status-released">RELEASED</p>
            </div>
        </div>
        <div class="info-section">
            <img src="TaskEscapeImage.png" alt="Task Escape Image" width="384" height="216">
            <div class="details">
                <h2>TASK ESCAPE</h2>
                <p>RETRO, HORROR</p>
                <div class="spacer"></div>
                <p>STATUS:</p>
                <p class="status-released">RELEASED</p>
            </div>
        </div>
        <div class="info-section">
            <img src="NoImage.png" alt="Raise a Puppy Image" width="384" height="216">
            <div class="details">
                <h2>RAISE A PUPPY</h2>
                <p>INCREMENTAL</p>
                <div class="spacer"></div>
                <p>STATUS:</p>
                <p class="status-soon">SOON</p>
            </div>
        </div>
        <div class="info-section">
            <img src="NoImage.png" alt="Waylight Image" width="384" height="216">
            <div class="details">
                <h2>WAYLIGHT</h2>
                <p>RPG</p>
                <div class="spacer"></div>
                <p>STATUS:</p>
                <p class="status-future">UNKNOWN</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Firelyn's Showtime 2025
    </div>
</body>
</html>
